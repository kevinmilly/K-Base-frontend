<div class="kanban-container" cdkDropListGroup>
    <div class="kanban-container__kanban" *ngFor="let label of labels; index as i">
        <div class="kanban-container__kanban__header">{{labels[i]}}</div>
        <div 
            cdkDropList 
            class="kanban-container__kanban-list" 
            (cdkDropListDropped)="drop($event)"
            [cdkDropListData]="kanbanFilteredDatasets[i]"
        >
            <div 
                class="kanban-container__kanban-list__box" 
                *ngFor="let content of kanbanFilteredDatasets[i]" 
                cdkDrag>
                <div class="kanban-container__kanban-list__box-header">
                    {{content.title}}
                </div>
                <ul [style.list-style]="'none'" >
                    <li *ngFor="let boxContent of boxDetails">
                        <span class="kanban-container__kanban-list__box__content">
                            {{boxContent}}
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
