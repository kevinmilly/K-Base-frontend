<div class="horiz-scroll" >
    <mat-form-field class="semi-width-field">
        <mat-label>Search...</mat-label>
        <input matInput (keyup)="applySearchFilter($event)" placeholder="Ex. Cooking" #input>
      </mat-form-field>
      <div class="filter-buttons">
      

       </div>
    <table mat-table [dataSource]="dataSource" matSort *ngIf="displayedColumns.length > 0" >
     
            <ng-container matColumnDef="action" sticky>
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row"> 
                    <kb-shared-button
                        [type]="'icon'" 
                        [content]="actionButtonIcon"
                        [size]="'reg'"
                        (clicked)="onClicked(row)"
                    >
                    </kb-shared-button>
                </td>
            </ng-container>

                <ng-container *ngFor="let c of columns; let i = index">
                    <ng-container *ngIf="c === 'difficulty' || c === 'status'; else nonStatusDifficulty">
                        <ng-container matColumnDef="{{c}}">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{displayedColumns[i]}} </th>
                            <td mat-cell *matCellDef="let row">
                                 {{row[c] | difficultyStatus:c}}
                           </td>
                        </ng-container>
                    </ng-container>
                    
                    <ng-template #nonStatusDifficulty>
                        <ng-container  matColumnDef="{{c}}">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{displayedColumns[i]}} </th>
                            <td mat-cell *matCellDef="let row">
                                 {{row[c]}}
                            </td>
                        </ng-container>
                    </ng-template>
                    
                </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching available "{{input.value}}"</td>
    </tr>
    </table>
</div>

<mat-paginator class="paginator-centered" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
