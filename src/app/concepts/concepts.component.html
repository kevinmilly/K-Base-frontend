
 <div class="main-container">

  <kb-tab 
    [labels]="['Add Concept','Concept Table','Concept Kanban']">
    <div id="first" class="main-container__tab-content">
  
                <kb-shared-button
                fxLayoutAlign="end end"
                [type]="'icon'" 
                [content]="'info'"
                (clicked)="howToAddConcept()"
                matTooltipHideDelay="1000"
              >
                <mat-icon>info</mat-icon>
              </kb-shared-button>
          <kb-input-form 
                [orientation]="'horizontal'"
                [controlsToCreate]="addConceptControls"
                (onSubmit)="submit($event)"
                fxShow
                fxHide.sm
            >
              <div 
                  horizontal
                  fxShow
                  fxHide.sm
              > 
                What would you like to learn more about?
              </div>
            </kb-input-form>
            <kb-input-form 
              [orientation]="'vertical'"
              [controlsToCreate]="addConceptControls"
              (onSubmit)="submit($event)"
              fxShow.sm
              fxHide
            >
            <div 
              vertical
              fxShow.sm
              fxHide
            > 
            What would you like to learn more about?
          </div>
          </kb-input-form>

    </div>
    <div id="second" class="main-container__tab-content">

        <kb-table
              *ngIf="concepts.length > 0; else noData"
              [data]="concepts"
              [columns]="columns"
              [filterChoices]="filterChoices"
              [filters]="filters"
              [displayNames]="displayNames"
              [action]="true"
              [actionButtonIcon]="'zoom_in'"
              (onZoom)="detailModalPopup($event)"
              (onDelete)="deleteConcept($event)"
        >
        </kb-table>
  
  <ngx-spinner></ngx-spinner>
  <ng-template #noData>
        <div  fxLayout="row" fxLayoutAlign="center center" [style.margin-top.rem]="5" >
            No Concepts Available.  You need to start learning something!  Add a Concept!
        </div>

</ng-template>
    </div>
    <div id="third" class="main-container__tab-content">
     
            <kb-kanban
            *ngIf="concepts.length > 0; else noDataKanBan"
            [kanbanFilteredDatasets]="filteredConcepts"
            [labels]="kanbanLabels"
            [headers]="kanbanHeaders"
            [boxDetails]="boxDetails"
            [translators]="filterChoices"
            (filterKanban)="filterConceptsForKanban($event)"
          >
          </kb-kanban>
          <ng-template #noDataKanBan>
            <div  fxLayout="row" fxLayoutAlign="center center" [style.margin-top.rem]="5" >
                No Concepts Available.  You need to start learning something!  Add a Concept!
            </div>
        </ng-template>
  
      <ngx-spinner></ngx-spinner>
    </div>
  </kb-tab>
 
 </div>
