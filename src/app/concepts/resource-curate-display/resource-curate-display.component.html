<mat-card>
    <div class="resouce-container" cdkDropListGroup>
        <div 
            class="resource-container__current"
            cdkDropList
            [cdkDropListData]="currentResources"
            (cdkDropListDropped)="drop($event)"
        >
          <div class="resource-container__current-box" *ngFor="let resource of currentResources" cdkDrag>{{resource.title}}</div>
        </div>
            <div class="resource-container__current__buttons">

            </div>
        </div>
        <div class="resource-container__prospective">
            <div class="resource-container__prospective__search">
                <mat-form-field>
                    <input matInput type="text">
                    <mat-label>Search for new resources:</mat-label>
                </mat-form-field>
            </div>
            <div 
                *ngIf="prospectResources.length < 1; else noProspects"
                class="resource-container__prospective__list"
                cdkDropList
                [cdkDropListData]="prospectResources"
                (cdkDropListDropped)="drop($event)"
            >
                <div class="resource-container__prospective__list__box" *ngFor="let resource of prospectResources" cdkDrag>{{resource.title}}</div>
            </div>
            <ng-template #noProspects>No Results</ng-template>
        </div>

</mat-card>
