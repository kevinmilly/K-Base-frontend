<kb-tab [labels]="['Tasks','Concept Edit']">
    <div id="first">
        <kb-table
        *ngIf="concepts.length > 0"
        [data]="concepts"
        [columns]="columns"
        [filterChoices]="filterChoices"
        [filters]="filters"
        [displayNames]="displayNames"
        [action]="true"
        [actionButtonIcon]="'zoom_in'"
       (onApproved)="markApproved($event)"
         ></kb-table>
    </div>
    <div id="second">
       Need to make Concept Edit
    </div>
</kb-tab>
