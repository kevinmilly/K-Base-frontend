<div class="dashboard-container" fxLayout="row" fxLayout.xs="column" fxFlexFill>

  <mat-card [class.mat-elevation-z8]="true">
    <div class="card-container">
      <div class="card-container__title">Most Impactful Concepts to Learn</div>
      <div 
        class="card-container__bar-graph-container" 
        fxLayout="row" 
        fxAlign="center center"
        *ngIf="barChartData[0].data && barChartData[0].data.length > 0; else noBarData"
        >
        <canvas 
          baseChart 
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [legend]="barChartLegend"
          [chartType]="barChartType">
      </canvas>
    </div>
    <ng-template #noBarData>
      <div class="no-data">
        <h1>Sorry.  No Data to Measure yet.</h1>
      </div>
    </ng-template>
  </div>
</mat-card>
  <mat-card [class.mat-elevation-z8]="true"> 
    <div class="card-container">
      <mat-button-toggle-group name="pieFilter" aria-label="Filter Button for Pie Chart" >
        <mat-button-toggle value="level" (change)="filterPie($event.value)">Level</mat-button-toggle>
        <mat-button-toggle value="necessity" (change)="filterPie($event.value)">Necessity</mat-button-toggle>
      </mat-button-toggle-group> 
      <div class="card-container__title">Level and Necessity Distribution</div>
        <div class="card-container__graph-container" fxLayout="row" fxAlign="center center">
            <canvas baseChart 
              height="100"
              width="100"
              [data]="pieData" 
              [labels]="pieLabels" 
              [chartType]="pieType"
              [options]="pieOptions"
              [colors]="chartColors"
              [legend]="pieLegend"> 
          </canvas>
        </div>
    </div>
  </mat-card>
</div>
