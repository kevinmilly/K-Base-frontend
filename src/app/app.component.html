<ng-container 
    *ngIf="userIsAuthenticated; else loggedOut" 
    (onLoggedOut)="userIsAuthenticated = false"
    >
    <kb-toolbar 
        (clicked)="toggleSideNav()"
        [username]="loggedInUser.name"
    ></kb-toolbar>
    <kb-sidenav>
        <div class="main-container">
            <router-outlet></router-outlet>
        </div>
    </kb-sidenav>
</ng-container>
<ng-template #loggedOut>
    <kb-login
    ></kb-login>
</ng-template>
